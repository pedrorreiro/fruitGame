<!DOCTYPE html>
<html>
    <head>
        <title>Fruit Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="folhaHome.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        

    </head>

    <body>

        <div id="tudo">
            <div id="area">
                <h2>Login</h2><br>
                <div id="user">
                    <input type="radio" id="player" value="p" name="userType" onchange="esconde()" checked>
                    <label class="op" for="player">Jogador</label>
                </div><br>

                <div id="senha">
                    <input type="radio" id="adm" value="a" name="userType" onchange="exibe()">
                    <label class="op" for="adm">Administrador</label><br><br>
                </div>

                <div class="form-group row" name="form" style="display: none;">
                    
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">Admin</div>
                        </div>
                        <input type="text" class="form-control" id="usuario">      
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">Senha</div>
                        </div>
                        <input type="password" class="form-control" id="pass">
                    </div>

                    <div id="erroDados" class="alert alert-danger" role="alert" style="display: none;">
                        Dados incorretos!
                      </div>
                </div>

                <input type="button" value="Entrar" class="btn btn-primary" onclick="entrar()">

            </div>                 
        </div>

        <script src="js/home.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
